    <script>
        console.log('Testing Supabase connection...');
        
        const supabaseUrl = 'https://pjiqcpusjxfjuulojzhc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqaXFjcHVzanhmanV1bG9qemhjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4MjMyNDIsImV4cCI6MjA2OTM5OTI0Mn0.ruZKcHHKCVmpERhanLNPtGE7RMgex6IjtXZ1MHTcMAs';
        
        const { createClient } = supabase;
        const client = createClient(supabaseUrl, supabaseKey);
        
        async function testConnection() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing connection...</p>';
            
            try {
                // Test basic connection
                const { data: orgData, error: orgError } = await client.from('organizations').select('*');
                if (orgError) throw orgError;
                
                results.innerHTML += `<p>‚úÖ Organizations: ${orgData.length} found</p>`;
                
                // Test handovers with fallback
                try {
                    const { data: handoverData, error: handoverError } = await client
                        .from('handovers')
                        .select('*')
                        .limit(1);
                    
                    if (handoverError) {
                        results.innerHTML += `<p>‚ö†Ô∏è Handovers complex query failed: ${handoverError.message}</p>`;
                        
                        // Try simple query
                        const { data: simpleHandovers, error: simpleError } = await client
                            .from('handovers')
                            .select('id, leaving_employee_name, status')
                            .limit(1);
                            
                        if (simpleError) {
                            results.innerHTML += `<p>‚ùå Handovers simple query failed: ${simpleError.message}</p>`;
                        } else {
                            results.innerHTML += `<p>‚úÖ Handovers simple query: ${simpleHandovers.length} found</p>`;
                        }
                    } else {
                        results.innerHTML += `<p>‚úÖ Handovers: ${handoverData.length} found</p>`;
                    }
                } catch (handoverErr) {
                    results.innerHTML += `<p>‚ùå Handovers error: ${handoverErr.message}</p>`;
                }
                
                results.innerHTML += '<p><strong>üéâ Connection working! App should load properly.</strong></p>';
                
            } catch (error) {
                results.innerHTML += `<p>‚ùå Connection failed: ${error.message}</p>`;
                results.innerHTML += '<p><strong>üö® This would cause empty shell deployment</strong></p>';
            }
        }
        
        testConnection();
    </script>
